{% extends "base.html" %} {% block content %}
<h3 class="center-align">Register</h3>
<div class="row">
  <form
    class="col s12 m8 offset-m2"
    method="POST"
    action="{{ url_for('register') }}"
  >
    <div class="card-panel blueberry">
      <!-- username -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-plus prefix cakepop-icon"></i>
          <input id="username" name="username" type="text" class="validate" />
          <label for="username">Username</label>
        </div>
      </div>
      <!-- password -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix cakepop-icon"></i>
          <input
            id="password"
            name="password"
            type="password"
            class="validate"
          />
          <label for="password">Password</label>
        </div>
      </div>
      <!-- register -->
      <div class="row">
        <button
          type="submit"
          class="col s6 offset-m3 btn-large text-shadow cakepop button"
        >
          Register <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
      <div class="row center-align">
        <span>Already Have An Account?</span>
        <span>Log In <a href="{{ url_for('log_in') }}">Here!</a></span>
      </div>
    </div>
  </form>
</div>
{% endblock %}
