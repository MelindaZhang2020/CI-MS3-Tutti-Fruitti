{% extends "base.html" %} {% block content %}
<h3 class="center-align">Upload Recipe</h3>
<!-- Upload Recipe form -->
<form
  id="add-recipe-form"
  class="input-field container col s12 m6 card-color"
  method="POST"
  action="{{ url_for('add_recipe') }}"
>
  <!-- Select smoothie category  -->
  <div class="row">
    <label class="col s4" for="category_name">Choose Smoothie Category</label>
    <div class="col s8">
      <select
        class="icons validate"
        id="category_name"
        name="category_name"
        required
      >
        <option value="" disabled selected>Choose Smoothie Category</option>
        {% for category in categories %}
        <option value="{{ category.category_name }}">
          {{ category.category_name }}
        </option>
        {% endfor %}
      </select>
    </div>
  </div>
  <!-- Smoothie name -->
  <div class="row">
    <label class="col s4" for="name">Smoothie Name</label>
    <input
      id="name"
      name="name"
      class="col s8"
      placeholder="Enter Your Smoothie Name"
      type="text"
      minlength="5"
      maxlength="50"
      required
    />
  </div>
  <!-- Smoothies ingredients -->
  <div class="row">
    <label class="col s4" for="new-ingredient">Ingredients</label>
    <input
      class="col s8"
      id="new-ingredient"
      name="new-ingredient"
      type="text"
      minlength="5"
      maxlength="50"
      placeholder="Enter Your Ingredient"
    />
    <button type="button" class="btn-small add-btn" id="add">
      Add Ingredient
    </button>
    <div class="col s8">
      <div class="card-panel green lighten-5">
        <span class="green-text text-darken-2"
          ><ul id="ingredients-list"></ul>
        </span>
      </div>
    </div>
  </div>
  <!-- Smoothie method -->
  <div class="row">
    <label class="col s4" for="method">Method</label>
    <textarea
      class="col s8 materialize-textarea validate"
      id="method"
      name="method"
      type="text"
      minlength="5"
      maxlength="200"
      placeholder="Add The Method Steps"
      required
    ></textarea>
  </div>
  <!-- Smoothie image url -->
  <div class="row">
    <label class="col s4" for="image-url">Image URL</label>
    <input
      class="col s8"
      id="image-url"
      name="image-url"
      type="text"
      value="https://www.jessicagavin.com/wp-content/uploads/2020/01/green-smoothie..."
      required
    />
  </div>
  <button class="btn wave-effect waves-light add-btn" type="submit">
    Upload <i class="fas fa-plus-square"></i>
  </button>
</form>
{% endblock %}
